<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dairy - Our Products</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #3A7D44;
      color: white;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo-img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .logo-text {
      font-size: 1.8em;
      font-weight: bold;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.1em;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Section Styling */
    .dairy-section {
      padding: 50px 20px;
      text-align: center;
      background-color: #fff;
    }

    .dairy-section h2 {
      font-size: 2.5em;
      margin-bottom: 40px;
      color: #3A7D44;
      font-family: 'Anton', sans-serif;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product-card-link {
      text-decoration: none;
      color: inherit;
    }

    .product-card {
      background-color: #fafafa;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-card h3 {
      font-size: 1.5em;
      margin: 15px 0 10px;
      color: #333;
    }

    .product-card p {
      font-size: 1.2em;
      color: #555;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #3A7D44;
      color: white;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Logo" class="logo-img">
      <h1 class="logo-text">Farm Fresh</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Join as Farmer</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  
  <section class="dairy-section">
    <h2>Dairy Products</h2>
    <div class="product-grid">

      <!-- Milk -->
      <a href="Milk.html" class="product-card-link">
        <div class="product-card">
          <img src="images/Millk.png" alt="Milk">
          <h3>Milk</h3>
          <p>Price: 1000 RS / 5 L</p>
        </div>
      </a>

      <!-- Desi Ghee -->
      <a href="desighee.html" class="product-card-link">
        <div class="product-card">
          <img src="images/desighee.jpg" alt="Desi Ghee">
          <h3>Desi Ghee</h3>
          <p>Price: 15000 RS / 5 kg</p>
        </div>
      </a>

      <!-- Butter -->
      <a href="butter.html" class="product-card-link">
        <div class="product-card">
          <img src="images/butter.jpg" alt="Butter">
          <h3>Butter</h3>
          <p>Price: 7500 RS / 5 kg</p>
        </div>
      </a>

      <!-- Eggs -->
      <a href="eggs.html" class="product-card-link">
        <div class="product-card">
          <img src="images/eggs.png" alt="Eggs">
          <h3>Eggs</h3>
          <p>Price: 200 RS / 12 eggs</p>
        </div>
      </a>

    </div>
  </section>

  <footer>
    <p>&copy; 2025 Farm Fresh. All rights reserved.</p>
  </footer>

</body>
</html>
