<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fruits - Our Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #3A7D44;
      color: white;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo-img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .logo-text {
      font-size: 1.5em;
      font-weight: bold;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    .fruits {
      padding: 50px 20px;
      text-align: center;
      background-color: #fff;
    }

    .fruits h2 {
      font-size: 2em;
      margin-bottom: 30px;
      color: #333;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      justify-content: center;
    }

    .product-card {
      background-color: #fafafa;
      border: 1px solid #ddd;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product-card h3 {
      font-size: 1.5em;
      margin-top: 15px;
      color: #333;
    }

    .product-card p {
      font-size: 1.2em;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #3A7D44;
      color: white;
      margin-top: 50px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Logo" class="logo-img">
      <h1 class="logo-text">Farm Fresh</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Join as Farmer</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="fruits">
    <h2>Fruits</h2>
    <div class="product-grid">
      <a href="apple.html">
        <div class="product-card">
          <img src="./images/apple.jpeg" alt="Apple">
          <h3>Apple</h3>
          <p>Price: 150RS / kg</p>
        </div>
      </a>
      <a href="banana.html">
        <div class="product-card">
          <img src="images/banana.jpg" alt="Banana">
          <h3>Banana</h3>
          <p>Price: 60RS / 12-Banana</p>
        </div>
      </a>
      <a href="orange.html">
        <div class="product-card">
          <img src="./images/orange.jpeg" alt="Orange">
          <h3>Orange</h3>
          <p>Price: 150RS / kg</p>
        </div>
      </a>
      <a href="mango.html">
        <div class="product-card">
          <img src="./images/mango.jpeg" alt="Mango">
          <h3>Mango</h3>
          <p>Price: 200RS / kg</p>
        </div>
      </a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Farm Fresh. All rights reserved.</p>
  </footer>
</body>
</html>
