<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - Farm Fresh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
      margin: 10px 0 0;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 4px;
    }

    nav ul li a:hover {
      background-color: #45a049;
    }

    .products {
      padding: 2rem;
      text-align: center;
    }

    .products h2 {
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #333;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      text-decoration: none;
      color: #333;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-card h3 {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #45a049;
      color: white;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Shop All Products</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="products">
      <h2>Product Categories</h2>
      <div class="product-grid">
        <a href="vegetables/vegetables.html" class="product-card">
          <img src="images/veg.jpeg" alt="Vegetables">
          <h3>Vegetables</h3>
        </a>
        <a href="wheat/wheat.html" class="product-card">
          <img src="images/wheat.png" alt="Wheat">
          <h3>Wheat</h3>
        </a>
        <a href="Fruits/Fruits.html" class="product-card">
          <img src="images/fruits.jpeg" alt="Fruits">
          <h3>Fruits</h3>
        </a>
        <a href="Dairy/Dairy.html" class="product-card">
          <img src="images/Dairy.jpg" alt="Dairy">
          <h3>Dairy</h3>
        </a>
        <a href="Rice/rice.html" class="product-card">
          <img src="images/rice.jpeg" alt="Rice">
          <h3>Rice</h3>
        </a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Farm Fresh. All rights reserved.</p>
  </footer>

</body>
</html>
