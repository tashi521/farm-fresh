<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - Farm Fresh</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
      margin: 10px 0 0;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 4px;
    }

    nav ul li a:hover {
      background-color: #45a049;
    }

    /* Shop Section */
    .products {
      padding: 2rem;
      text-align: center;
    }

    .products h2 {
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #333;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      text-decoration: none;
      color: #333;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-card h3 {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: white;
      margin-top: 3rem;
    }

    /* Modal Form Styles */
    /* The Modal (background) */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 8px;
    }

    /* Form Styling */
    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 8px 0;
      font-size: 1rem;
    }

    input[type="text"], input[type="number"], input[type="phone"], input[type="text"], select {
      padding: 10px;
      margin: 8px 0 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>Shop All Products</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Products Section -->
    <section class="products">
      <h2>Product Categories</h2>
      <div class="product-grid">
        <a href="vegetables/vegetables.html" class="product-card">
          <img src="images/veg.jpeg" alt="Vegetables">
          <h3>Vegetables</h3>
        </a>
        <a href="wheat/wheat.html" class="product-card">
          <img src="images/wheat.png" alt="Wheat">
          <h3>Wheat</h3>
        </a>
        <a href="Fruits/Fruits.html" class="product-card">
          <img src="images/fruits.jpeg" alt="Fruits">
          <h3>Fruits</h3>
        </a>
        <a href="Dairy/Dairy.html" class="product-card">
          <img src="images/Dairy.jpg" alt="Dairy">
          <h3>Dairy</h3>
        </a>
        <a href="Rice/rice.html" class="product-card">
          <img src="images/rice.jpeg" alt="Rice">
          <h3>Rice</h3>
        </a>
      </div>

      <!-- Join as Farmer Button -->
      <button id="joinFarmerBtn">Join as Farmer</button>
    </section>
  </main>

  <!-- Modal for Farmer Registration Form -->
  <div id="farmerModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" style="color: red; font-size: 30px; cursor: pointer;">&times;</span>
      <h2>Join as Farmer</h2>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="fatherName">Father's Name</label>
        <input type="text" id="fatherName" name="fatherName" required>

        <label for="cnic">CNIC</label>
        <input type="number" id="cnic" name="cnic" required>

        <label for="phone">Phone Number</label>
        <input type="phone" id="phone" name="phone" required>

        <label for="province">Province</label>
        <input type="text" id="province" name="province" required>

        <label for="city">City</label>
        <input type="text" id="city" name="city" required>

        <label for="village">Village</label>
        <input type="text" id="village" name="village" required>

        <label for="warehouseLocation">Warehouse Location</label>
        <input type="text" id="warehouseLocation" name="warehouseLocation" required>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Farm Fresh. All rights reserved.</p>
  </footer>

  <script>
    // Get the modal and button
    const modal = document.getElementById('farmerModal');
    const btn = document.getElementById('joinFarmerBtn');
    const span = document.getElementById('closeModal');

    // When the user clicks the button, open the modal
    btn.onclick = function() {
      modal.style.display = 'block';
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = 'none';
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }
  </script>
</body>
</html>
